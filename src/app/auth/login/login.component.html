<div class="centerdiv">
  <mat-card style="box-shadow: 0px 5px 15px #4F51520D;">
    <mat-card-content>
      <form [formGroup]="loginForm" class="add-emp-form">

        <div [fxLayout]="'row'" fxLayoutGap="20px" class="add-emp-form-field">
          <div fxFlex="95">
            <div style="padding-bottom: 10px">
              <div class="add-emp-label">
                <mat-label>Email Id</mat-label>
              </div>
              <mat-form-field floatLabel="never" class="add-emp-field">

                <input matInput formControlName="email" value="">
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">This field is mandatory</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">
                  Incorrect Email
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div [fxLayout]="'row'" fxLayoutGap="20px" class="add-emp-form-field">
          <div fxFlex="95">
            <div style="padding-bottom: 10px">
              <div class="add-emp-label">
                <mat-label>Password</mat-label>
              </div>
              <mat-form-field floatLabel="never" class="add-emp-field">

                <input matInput formControlName="password" type="{{hide ? 'text':'password'}}" value="">

                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon class="hideshowlogin" style="font-size: 2em;position: relative;right: 1em;">{{hide ?
                    'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This field is mandatory</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">Incorrect password
                  digit
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
      <div class="forgetpassword add-emp-label" mat-tootip="dfd">
        Forget Password ?
      </div>
      <div class="logindivCenter">
        <button mat-raised-button mat-button class="{{loginForm.valid ? 'loginActive': 'loginInactive'}}"
          (click)="login()" class="rupyoTheme textcolor" [disabled]="!loginForm.valid">Sign In</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
